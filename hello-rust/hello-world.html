<!DOCTYPE html>
<html>
  <head>
    <script>
      WebAssembly.instantiateStreaming(fetch('target/wasm32-unknown-unknown/release/hello_world.wasm'))
        .then(wasm_module => {
            alert(`2 + 1 = ${wasm_module.instance.exports.add_one(2)}`);
        });
    </script>
  </head>
  <body></body>
</html>
